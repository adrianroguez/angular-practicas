<h2>Login</h2>

<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
        <label>Usuario</label>
        <input name="username" [(ngModel)]="username" required class="input" />
    </div>

    <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" name="password" [(ngModel)]="password" required class="input" />
    </div>

    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Entrar</button>

    <p *ngIf="error" class="error">{{ error }}</p>
</form>
